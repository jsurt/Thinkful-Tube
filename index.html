<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Thinkful Tube</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main role="main" aria-live="assertive">
      <h1>Search YouTube</h1>
      <form action="#" class="js-search-form">
        <label for="query">Enter your search here:</label>
        <input type="text" class="js-input" id="query"/>
        <button type="submit">Search</button>
      </form>

      <h2>Search Results:</h2>
      <div class="js-search-results" hidden></div>

    </main>    
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
